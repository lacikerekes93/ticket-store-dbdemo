<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Tickets</h1>

<table>
    <thead>
    <tr>
        <th>TicketID</th>
        <th>Price</th>
    </thead>
    <tbody>
    {% for rec in data %}
    <tr>
        <td>{{ rec.TicketId }}</td>
        <td>{{ rec.Price }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
